name: Daily MUFAP NAV Fetch

on:
  schedule:
    - cron: "0 5 * * *"     # 9:00 PM PST
    - cron: "30 6 * * *"    # 10:30 PM PST
  workflow_dispatch:

jobs:
  fetch-navs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run MUFAP scraper
        run: |
          python .github/scripts/fetch_navs.py

      - name: Commit updated DB
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add navs.db
          git commit -m "Daily MUFAP NAV update" || echo "No changes"
          git push
