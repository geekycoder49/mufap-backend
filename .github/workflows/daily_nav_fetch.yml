name: Daily MUFAP NAV Fetch

on:
  schedule:
    - cron: "0 5 * * *"     # 9:00 PM PST
    - cron: "30 6 * * *"    # 10:30 PM PST
  workflow_dispatch:

jobs:
  fetch-navs:
    runs-on: ubuntu-latest

    steps:
      - name: Call Render cron endpoint
        run: |
          curl -X GET \
          -H "X-CRON-KEY: ${{ secrets.CRON_KEY }}" \
          https://mufap-nav-api.onrender.com/cron/fetch
